<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form class="" action="/Memo/LoginServlet" method="post">
		<input class=""
		    type="text" 
		    id="loginId"
		    placeholder="Id" 
		    name="loginId" 
		    required 
		    autofocus
		> 
		<input class=""
		    type="password"
		    id="loginPass"
		    placeholder="Password"
		    name="loginPass"
		    required

		    type="submit" 
		    value="login"
		>ログイン</button>
	</form>
	
	<p><a href="register.jsp">アカウント新規登録</a></p>
	
</body>
</html>
